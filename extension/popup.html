    .status {

      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.warning { background: #fff3cd; color: #856404; }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .btn-tiktok {
      background: linear-gradient(135deg, #fe2c55 0%, #ff6b81 100%);
      color: white;
    }
    
    .btn-tiktok:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(254, 44, 85, 0.4);
    }
    
    .btn-facebook {
      background: linear-gradient(135deg, #1877f2 0%, #4299e1 100%);
      color: white;
    }
    
    .btn-facebook:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(24, 119, 242, 0.4);
    }
    
    .btn-outline {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    .input-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 12px;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .input-group small {
      display: block;
      font-size: 10px;
      color: #999;
      margin-top: 4px;
    }
    
    .result {
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 11px;
      margin-top: 8px;
      display: none;
    }
    
    .result.show { display: block; }
    .result.success { background: #d4edda; color: #155724; }
    .result.error { background: #f8d7da; color: #721c24; }
    
    .cookie-info {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 6px;
    }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      margin-top: 8px;
    }
  </style>
