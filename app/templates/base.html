<!DOCTYPE html>
<html lang="{{ lang }}" class="{{ 'dark' if theme == 'dark' else '' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ t.app_description }}">
    <title>{% block title %}Crawl Comments{% endblock %}</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Theme initialization - prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || '{{ theme }}';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    
    <!-- Sidebar state - inject CSS BEFORE body renders to prevent flash -->
    <script>
        (function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                // Inject CSS to immediately set collapsed state
                const style = document.createElement('style');
                style.id = 'sidebar-collapsed-style';
                style.textContent = `
                    #sidebar { width: 5rem !important; }
                    #mainContent { margin-left: 5rem !important; }
                    #sidebar .sidebar-text { display: none !important; }
                    #sidebar .nav-link { justify-content: center !important; padding-left: 0 !important; padding-right: 0 !important; }
                    #sidebar #logoSection { padding: 1.5rem 0.75rem !important; }
                    #sidebar #userSection { padding: 1.5rem 0.75rem !important; }
                    #toggleIconCollapse { display: none !important; }
                    #toggleIconExpand { display: block !important; }
                `;
                document.head.appendChild(style);
            }
        })();
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- CSRF Token cho AJAX requests -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    
    <!-- Translations for JavaScript -->
    <script>
        window.LANG = '{{ lang }}';
        window.THEME = '{{ theme }}';
        window.TRANSLATIONS = {
            // Toast messages
            toast_enter_url: '{{ t.toast_enter_url }}',
            toast_invalid_url: '{{ t.toast_invalid_url }}',
            toast_scrape_success: '{{ t.toast_scrape_success }}',
            toast_error: '{{ t.toast_error }}',
            toast_connection_error: '{{ t.toast_connection_error }}',
            toast_confirm_delete: '{{ t.toast_confirm_delete }}',
            toast_delete_success: '{{ t.toast_delete_success }}',
            toast_copied: '{{ t.toast_copied }}',
            toast_copy_failed: '{{ t.toast_copy_failed }}',
            
            // Scrape form
            scraping: '{{ t.scraping }}',
            start_scrape: '{{ t.start_scrape }}',
            scraped: '{{ t.scraped }}',
            completed: '{{ t.completed }}',
            comments: '{{ t.comments }}',
            
            // Modal
            loading_comments: '{{ t.loading_comments }}',
            no_comments: '{{ t.no_comments }}',
            
            // General
            error_occurred: '{{ t.error_occurred }}',
            connection_error: '{{ t.connection_error }}',
            
            // Theme
            theme_light: '{{ t.theme_light }}',
            theme_dark: '{{ t.theme_dark }}'
        };
    </script>
    
    {% block extra_css %}{% endblock %}
</head>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Admin Contact Modal Script -->
    <script>
        function openAdminContactModal() {
            const modal = document.getElementById('admin-contact-modal');
            const content = document.getElementById('admin-modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        
        function closeAdminContactModal() {
            const modal = document.getElementById('admin-contact-modal');
            const content = document.getElementById('admin-modal-content');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }
        
        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAdminContactModal();
            }
        });
        
        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                input.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
